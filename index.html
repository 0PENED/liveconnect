<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LIVE ENTERTAINMENT | Official Inquiry</title>

<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Pretendard', sans-serif;
}

body {
    background-color: #000;
    color: #fff;
}

header {
    padding: 40px 20px;
    text-align: center;
    border-bottom: 1px solid #111;
}

.logo {
    font-size: 42px;
    font-weight: 800;
    letter-spacing: 4px;
    color: #00ff88;
}

.tagline {
    margin-top: 10px;
    color: #aaa;
    font-weight: 300;
}

.hero {
    text-align: center;
    padding: 100px 20px;
}

.hero h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

.hero span {
    color: #00ff88;
}

.button {
    display: inline-block;
    margin-top: 30px;
    padding: 14px 40px;
    border: 2px solid #00ff88;
    color: #00ff88;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
}

.button:hover {
    background: #00ff88;
    color: #000;
}

.section {
    padding: 80px 20px;
    text-align: center;
    border-top: 1px solid #111;
}

.section h2 {
    font-size: 32px;
    margin-bottom: 20px;
}

.inquiry-box {
    margin: 40px auto;
    max-width: 800px;
    padding: 40px;
    background: #0a0a0a;
    border: 1px solid #00ff88;
}

.status {
    color: #00ff88;
    font-size: 14px;
    margin-bottom: 10px;
}

footer {
    text-align: center;
    padding: 40px;
    font-size: 13px;
    color: #666;
    border-top: 1px solid #111;
}

.verified {
    display: inline-block;
    background: #111;
    color: #00ff88;
    padding: 3px 8px;
    font-size: 12px;
    margin-left: 8px;
    border-radius: 20px;
    border: 1px solid #00ff88;
}
</style>
</head>

<body>

<header>
    <div class="logo">LIVE ENTERTAINMENT</div>
    <div class="tagline">Real Time. Real Talent.</div>
</header>

<section class="hero">
    <h1>Stay <span>LIVE</span>.</h1>
    <a href="#inquiry" class="button">Official Inquiry</a>
</section>

<section class="section" id="inquiry">
    <h2>Official Inquiry</h2>
    <div class="status">● 현재 운영중 (10:00 - 19:00)</div>

    <div class="inquiry-box">
        <p>
            LIVE Official 
            <span class="verified">✔ Official</span>
        </p>
        <br>
        <p>
            문의는 실시간 채팅을 통해 접수됩니다.<br>
            모든 문의는 순차적으로 답변됩니다.
        </p>
        <br><br>

        <!-- 여기에 Tawk.to 코드 붙이면 됨 -->
        <div style="margin-top:30px; color:#00ff88;">
            [ 실시간 채팅 위젯이 여기에 표시됩니다 ]
        </div>

    </div>
</section>

<footer>
    © 2026 LIVE ENTERTAINMENT. All Rights Reserved.
</footer>

</body>
</html>
